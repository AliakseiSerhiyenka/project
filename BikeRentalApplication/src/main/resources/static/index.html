<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administration Panel Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px; /* Limit container width for better readability */
            margin-top: 50px; /* Space from the top */
        }
        .btn-custom {
            background-color: #007bff; /* Blue button */
            border-color: #007bff; /* Blue border */
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
        .btn-custom:focus, .btn-custom.focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5); /* Lighter blue focus outline */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Administration Panel Control</h1>
            <p class="card-text text-center">Manage all clients efficiently.</p>
            <div class="text-center">
                <a class="btn btn-lg btn-custom" href="/klients">Display All Clients</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
